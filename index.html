<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Social Links Profile</title>
</head>
<body>
    <main class="content-container">
        <div class="inner-container">
            <img class="profile-picture" src="/avatar-jessica.jpeg">
            <h1 class="user-name">Jessica Randall</h1>
            <h2 class="user-location">London, United Kingdom</h2>
            <p class="user-bio">"Front-end developer and avid reader."</p>
            <button class="link-button">Github</button>
            <button class="link-button">Frontend Mentor</button>
            <button class="link-button">LinkedIn</button>
            <button class="link-button">Twitter</button>
            <button class="link-button">Instagram</button>
        </div>
    </main>
</body>
</html>
